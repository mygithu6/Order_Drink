<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Singapore Drink Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background-color: #f5f5f5;
      margin: 0;
    }
    h1, h2 {
      color: #333;
      margin-top: 1rem;
    }
    .section {
      margin-bottom: 1.5rem;
    }
    #options-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    button {
      flex: 1 1 40%;
      min-width: 40%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button.selected {
      background-color: #2e7d32;
    }
    .delete-btn {
      background-color: #e53935;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      font-size: 1rem;
      padding: 0.5rem;
      margin-top: 0.5rem;
      box-sizing: border-box;
    }
    .order-item {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Drink Order</h1>

  <div class="section">
    <h2>Select up to 4 options</h2>
    <div id="options-container">
      <!-- Buttons will be added dynamically -->
    </div>
  </div>

  <div class="section">
    <label>Free text (optional):</label>
    <input type="text" id="freeText" placeholder="e.g. Less sugar, no ice" />
  </div>

  <div class="section">
    <label>Quantity:</label>
    <input type="number" id="quantity" value="1" min="1" />
  </div>

  <button onclick="addOrder()">Add Order</button>

  <div id="order-summary" class="section">
    <h2>Order Summary</h2>
    <div id="orders-list"></div>
  </div>

  <script>
    const optionLabels = [
      'Kopi', 'Teh', 'O', 'C',
      'Kosong', 'Siew Dai', 'Gah Dai', 'Gau',
      'Po', 'Di Lo', 'Peng',
      'Yuan yang', 'Tarik'
    ];

    let selectedOptions = [];
    let orders = [];

    const optionsContainer = document.getElementById('options-container');
    optionLabels.forEach(label => {
      const btn = document.createElement('button');
      btn.innerText = label;
      btn.onclick = function () {
        toggleOption(label, btn);
      };
      optionsContainer.appendChild(btn);
    });

    function toggleOption(label, btn) {
      const index = selectedOptions.indexOf(label);
      if (index > -1) {
        selectedOptions.splice(index, 1);
        btn.classList.remove('selected');
      } else {
        if (selectedOptions.length >= 4) {
          alert("You can only select up to 4 options.");
          return;
        }
        selectedOptions.push(label);
        btn.classList.add('selected');
      }
    }

    function addOrder() {
      const quantity = parseInt(document.getElementById('quantity').value);
      const freeText = document.getElementById('freeText').value.trim();

      if (selectedOptions.length === 0 || quantity < 1) {
        alert("Please select at least one drink option and set a valid quantity.");

      }

        options: [...selectedOptions],
        freeText: freeText,
        quantity: quantity
      };

    }

      orders.splice(index, 1);
      renderOrders();
    }

      if (qty > 0) {
        orders[index].quantity = qty;
        renderOrders();
      }
    }
