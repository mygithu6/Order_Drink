<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drink Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      background-color: #f0f0f0;
      max-width: 600px;
      margin: auto;
    }

    h1, h2 {
      text-align: center;
    }

    .section {
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button.selected {
      background-color: #2e7d32;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-top: 5px;
    }

    #others-drink-input, #notes-input {
      display: none;
      margin-top: 10px;
    }

    #order-list {
      background: white;
      padding: 10px;
      border-radius: 5px;
    }

    .order-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 16px;
    }

    .order-text {
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>Drink Order</h1>

  <div class="section">
    <h2>Choose Drink</h2>
    <div class="grid" id="drink-options">
      <button onclick="selectDrink('Kopi')">Kopi</button>
      <button onclick="selectDrink('Teh')">Teh</button>
      <button onclick="selectDrink('Milo')">Milo</button>
      <button onclick="toggleOthersDrink()">Others</button>
    </div>
    <div id="others-drink-input">
      <input type="text" id="others-drink-text" placeholder="Extra (e.g. siew siew dai)"/>
    </div>
  </div>

  <div class="section">
    <h2>Modifiers</h2>
    <div class="grid" id="modifier-options">
      <button onclick="toggleModifier('O')">O</button>
      <button onclick="toggleModifier('C')">C</button>
      <button onclick="toggleModifier('Peng')">Peng</button>
      <button onclick="toggleModifier('Kosong')">Kosong</button>
      <button onclick="toggleModifier('Siew Dai')">Siew Dai</button>
      <button onclick="toggleModifier('Gah Dai')">Gah Dai</button>
      <button onclick="toggleModifier('Gau')">Gau</button>
      <button onclick="toggleModifier('Di Lo')">Di Lo</button>
      <button onclick="toggleModifier('Po')">Po</button>
      <button onclick="toggleModifier('Yuan Yang')">Yuan Yang</button>
      <button onclick="toggleModifier('Tarik')">Tarik</button>
      <button onclick="toggleModifier('Notes')">Notes</button>
    </div>
    <div id="notes-input">
      <input type="text" id="notes-text" placeholder="Enter notes (e.g., less sugar, no ice)"/>
    </div>
  </div>

  <div class="section">
    <input type="number" id="quantity" min="1" value="1" />
    <button onclick="addOrder()">Add Order</button>
  </div>

  <div class="section">
    <h2>Order Summary</h2>
    <div id="order-list"></div>
  </div>

  <script>
    let selectedDrink = "";
    let selectedModifiers = [];
    let orders = [];
    let isOthersDrink = false;

    function selectDrink(drink) {
      selectedDrink = drink;
      document.querySelectorAll('#drink-options button').forEach(btn => btn.classList.remove('selected'));
      event.target.classList.add('selected');
      isOthersDrink = false;
      document.getElementById("others-drink-input").style.display = "none";
      document.getElementById("others-drink-text").value = "";
    }

    function toggleOthersDrink() {
      isOthersDrink = !isOthersDrink;
      document.getElementById("others-drink-input").style.display = isOthersDrink ? "block" : "none";
      const btn = Array.from(document.querySelectorAll('#drink-options button')).find(b => b.innerText === "Others");
      btn.classList.toggle("selected");
    }

    function toggleModifier(mod) {
      const index = selectedModifiers.indexOf(mod);
      if (index > -1) {
        selectedModifiers.splice(index, 1);
        event.target.classList.remove('selected');
        if (mod === "Notes") {
          document.getElementById("notes-input").style.display = "none";
          document.getElementById("notes-text").value = "";
        }
      } else {
        selectedModifiers.push(mod);
        event.target.classList.add('selected');
        if (mod === "Notes") {
          document.getElementById("notes-input").style.display = "block";
        }
      }
    }

    function addOrder() {
      let drink = selectedDrink;
      let customExtra = document.getElementById("others-drink-text").value.trim();

      if (!drink && !customExtra) {
        alert("Please select a drink or enter a custom one.");
        return;
      }

      if (drink && customExtra) {
        drink = `${drink} (${customExtra})`;
      } else if (!drink && customExtra) {
        drink = customExtra;
      }

      const qty = parseInt(document.getElementById("quantity").value);
      if (isNaN(qty) || qty < 1) {
        alert("Enter a valid quantity.");
        return;
      }

      let mods = [...selectedModifiers];
      const notesIndex = mods.indexOf("Notes");
      if (notesIndex > -1) {
        const note = document.getElementById("notes-text").value.trim();
        if (note) {
          mods[notesIndex] = `Note: ${note}`;
        } else {
          mods.splice(notesIndex, 1);
        }
      }

      orders.push({ drink, modifiers: mods, qty });
      resetSelections();
      renderOrders();
    }

    function resetSelections() {
      selectedDrink = "";
      selectedModifiers = [];
      isOthersDrink = false;
      document.querySelectorAll('button.selected').forEach(btn => btn.classList.remove('selected'));
      document.getElementById("others-drink-input").style.display = "none";
      document.getElementById("notes-input").style.display = "none";
      document.getElementById("others-drink-text").value = "";
      document.getElementById("notes-text").value = "";
      document.getElementById("quantity").value = 1;
    }

    function renderOrders() {
      const list = document.getElementById("order-list");
      list.innerHTML = "";
      orders.forEach((order, index) => {
        const div = document.createElement("div");
        div.className = "order-item";

        const summary = `${order.qty} x ${order.drink}${order.modifiers.length ? " (" + order.modifiers.join(", ") + ")" : ""}`;
        div.innerHTML = `
          <div class="order-text">${summary}</div>
          <input type="number" value="${order.qty}" min="1" onchange="updateQty(${index}, this.value)">
          <button onclick="deleteOrder(${index})">üóëÔ∏è</button>
        `;
        list.appendChild(div);
      });
    }

    function deleteOrder(index) {
      orders.splice(index, 1);
      renderOrders();
    }

    function updateQty(index, newQty) {
      const qty = parseInt(newQty);
      if (!isNaN(qty) && qty > 0) {
        orders[index].qty = qty;
        renderOrders();
      }
    }
  </script>
</body>
</html>
