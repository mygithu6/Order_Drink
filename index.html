<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Singapore Drink Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h2 {
      margin-top: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button.selected {
      background-color: #2e7d32;
    }
    #custom-modifier {
      display: none;
      margin-top: 10px;
    }
    #order-list {
      margin-top: 30px;
    }
    .order-item {
      background: #fff;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .order-item input {
      width: 50px;
    }
    .summary {
      margin-top: 20px;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

  <h1>Singapore Drink Order</h1>

  <h2>Choose a Drink</h2>
  <div id="drink-options" class="grid"></div>

  <h2>Choose Modifiers (max 4)</h2>
  <div id="modifier-options" class="grid"></div>
  <input type="text" id="custom-modifier" placeholder="Enter custom modifier (e.g. no ice)" />

  <h2>Quantity</h2>
  <input type="number" id="quantity" min="1" value="1" />

  <div style="margin-top: 20px;">
    <button onclick="addOrder()">Add Order</button>
  </div>

  <div id="order-list"></div>

  <div class="summary" id="summary"></div>

  <script>
    const drinks = ["Kopi", "Teh", "Milo"];
    const modifiers = ["O", "C", "Peng", "Kosong", "Siew Dai", "Gah Dai", "Gau", "Di Lo", "Po", "Yuan Yang", "Tarik", "Others"];
    let selectedDrink = "";
    let selectedModifiers = [];
    let orders = [];

    const drinkContainer = document.getElementById("drink-options");
    const modifierContainer = document.getElementById("modifier-options");
    const customModifierInput = document.getElementById("custom-modifier");

    drinks.forEach(drink => {
      const btn = document.createElement("button");
      btn.innerText = drink;
      btn.onclick = () => {
        selectedDrink = drink;
        document.querySelectorAll("#drink-options button").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
      };
      drinkContainer.appendChild(btn);
    });

    modifiers.forEach(mod => {
      const btn = document.createElement("button");
      btn.innerText = mod;
      btn.onclick = () => {
        if (mod === "Others") {
          customModifierInput.style.display = "block";
        }
        if (btn.classList.contains("selected")) {
          btn.classList.remove("selected");
          selectedModifiers = selectedModifiers.filter(m => m !== mod);
          if (mod === "Others") customModifierInput.value = "";
        } else {
          if (selectedModifiers.length >= 4) {
            alert("You can only select up to 4 modifiers.");
            return;
          }
          btn.classList.add("selected");
          selectedModifiers.push(mod);
        }
      };
      modifierContainer.appendChild(btn);
    });

    function addOrder() {
      if (!selectedDrink) {
        alert("Please select a drink.");
        return;
      }

      let mods = [...selectedModifiers];
      const custom = customModifierInput.value.trim();
      if (mods.includes("Others") && custom) {
        mods = mods.map(m => m === "Others" ? custom : m);
      }

      const quantity = parseInt(document.getElementById("quantity").value);
      if (isNaN(quantity) || quantity <= 0) {
        alert("Please enter a valid quantity.");
        return;
      }

      orders.push({ drink: selectedDrink, modifiers: mods, quantity });
      renderOrders();
      resetSelection();
    }

    function renderOrders() {
      const container = document.getElementById("order-list");
      container.innerHTML = "";
      orders.forEach((order, index) => {
        const div = document.createElement("div");
        div.className = "order-item";

        const modsText = order.modifiers.join(" ");
        div.innerHTML = `
          <div>
            ${order.quantity} x ${order.drink} ${modsText}
          </div>
          <div>
            <input type="number" min="1" value="${order.quantity}" onchange="updateQuantity(${index}, this.value)" />
            <button onclick="removeOrder(${index})">‚ùå</button>
          </div>
        `;
        container.appendChild(div);
      });

      const summary = document.getElementById("summary");
      const summaryText = orders.map(o => `${o.quantity} x ${o.drink} ${o.modifiers.join(" ")}`).join("<br>");
      summary.innerHTML = summaryText ? `Order Summary:<br>${summaryText}` : "";
    }

    function removeOrder(index) {
      orders.splice(index, 1);
      renderOrders();
    }

    function updateQuantity(index, value) {
      const qty = parseInt(value);
      if (!isNaN(qty) && qty > 0) {
        orders[index].quantity = qty;
        renderOrders();
      }
    }

    function resetSelection() {
      selectedDrink = "";
      selectedModifiers = [];
      document.querySelectorAll("button.selected").forEach(btn => btn.classList.remove("selected"));
      document.getElementById("quantity").value = 1;
      customModifierInput.style.display = "none";
      customModifierInput.value = "";
    }
  </script>
</body>
</html>
