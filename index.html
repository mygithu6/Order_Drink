<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Singapore Drink Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1, h2 {
      color: #333;
    }

    .section {
      margin-bottom: 20px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    button.selected {
      background-color: #2e7d32;
    }

    input[type="number"], input[type="text"] {
      padding: 8px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    #order-list {
      margin-top: 20px;
    }

    .order-item {
      background: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .order-text {
      flex: 1;
    }

    .order-controls {
      display: flex;
      gap: 5px;
      align-items: center;
    }

    .order-controls input {
      width: 50px;
    }

    @media (max-width: 600px) {
      .button-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1>Drink Order</h1>

  <div class="section">
    <h2>Select Drink</h2>
    <div id="drink-options" class="button-grid">
      <button onclick="selectDrink('Kopi')">Kopi</button>
      <button onclick="selectDrink('Teh')">Teh</button>
      <button onclick="selectDrink('Milo')">Milo</button>
      <button onclick="selectDrink('Others')">Others</button>
    </div>
    <input type="text" id="custom-drink" placeholder="Enter custom drink" style="display:none;" />
  </div>

  <div class="section">
    <h2>Add Modifiers</h2>
    <div id="modifier-options" class="button-grid">
      <button onclick="toggleModifier('O')">O</button>
      <button onclick="toggleModifier('C')">C</button>
      <button onclick="toggleModifier('Peng')">Peng</button>
      <button onclick="toggleModifier('Kosong')">Kosong</button>
      <button onclick="toggleModifier('Siew')">Siew</button>
      <button onclick="toggleModifier('Gah')">Gah</button>
      <button onclick="toggleModifier('Dai')">Dai</button>
      <button onclick="toggleModifier('Gau')">Gau</button>
      <button onclick="toggleModifier('Di Lo')">Di Lo</button>
      <button onclick="toggleModifier('Po')">Po</button>
      <button onclick="toggleModifier('Tarik')">Tarik</button>
      <button onclick="toggleModifier('Halia')">Halia</button>
    </div>
    <input type="text" id="note-input" placeholder="Enter notes (e.g. less ice, no ice)" />
  </div>

  <div class="section">
    <label>Quantity:</label>
    <input type="number" id="qty" min="1" value="1" />
    <button onclick="addOrder()">Add to Order</button>
  </div>

  <div class="section">
    <h2>Order Summary</h2>
    <div id="order-list"></div>
    <button onclick="submitOrder()">Submit Order</button>
  </div>

  <script>
    let selectedDrink = "";
    let selectedModifiers = [];
    let orders = [];

    function selectDrink(drink) {
      selectedDrink = drink;
      document.querySelectorAll("#drink-options button").forEach(btn => btn.classList.remove("selected"));
      event.target.classList.add("selected");

      const customDrinkInput = document.getElementById("custom-drink");
      if (drink === "Others") {
        customDrinkInput.style.display = "block";
      } else {
        customDrinkInput.style.display = "none";
      }
    }

    function toggleModifier(mod) {
      const index = selectedModifiers.indexOf(mod);
      if (index > -1) {
        selectedModifiers.splice(index, 1);
        event.target.classList.remove("selected");
      } else {
        selectedModifiers.push(mod);
        event.target.classList.add("selected");
      }
    }

    function addOrder() {
      const mainDrink = selectedDrink !== "Others" ? selectedDrink : "";
      const customDrink = document.getElementById("custom-drink").value.trim();
      const note = document.getElementById("note-input").value.trim();
      const qty = parseInt(document.getElementById("qty").value) || 1;

      if (!mainDrink && !customDrink) {
        alert("Please select a drink or enter a custom drink.");
        return;
      }

      let drink = mainDrink;
      if (customDrink && mainDrink) {
        drink = `${mainDrink} + ${customDrink}`;
      } else if (!mainDrink && customDrink) {
        drink = customDrink;
      }

      const fullModifiers = [...selectedModifiers];
      if (note) fullModifiers.push(note);

      orders.push({ drink, modifiers: fullModifiers, qty });
      renderOrders();

      // Reset selections
      selectedDrink = "";
      selectedModifiers = [];
      document.getElementById("custom-drink").value = "";
      document.getElementById("custom-drink").style.display = "none";
      document.getElementById("note-input").value = "";
      document.getElementById("qty").value = 1;
      document.querySelectorAll("button").forEach(btn => btn.classList.remove("selected"));
    }

    function renderOrders() {
      const list = document.getElementById("order-list");
      list.innerHTML = "";

      orders.forEach((order, index) => {
        const item = document.createElement("div");
        item.className = "order-item";

        const modifiers = order.modifiers.length ? ` (${order.modifiers.join(", ")})` : "";
        const drinkText = `${order.drink}${modifiers}`;

        const text = document.createElement("div");
        text.className = "order-text";
        text.textContent = drinkText;

        const controls = document.createElement("div");
        controls.className = "order-controls";

        const qtyInput = document.createElement("input");
        qtyInput.type = "number";
        qtyInput.value = order.qty;
        qtyInput.min = 1;
        qtyInput.addEventListener("change", () => {
          orders[index].qty = parseInt(qtyInput.value);
        });

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "X";
        deleteBtn.onclick = () => {
          orders.splice(index, 1);
          renderOrders();
        };

        controls.appendChild(qtyInput);
        controls.appendChild(deleteBtn);

        item.appendChild(text);
        item.appendChild(controls);
        list.appendChild(item);
      });
    }

    function submitOrder() {
      if (orders.length === 0) {
        alert("No orders to submit.");
        return;
      }

      let message = "Drink Order:\n";
      orders.forEach(order => {
        const mods = order.modifiers.length ? ` (${order.modifiers.join(", ")})` : "";
        message += `- ${order.drink}${mods} x${order.qty}\n`;
      });

      const whatsappURL = `https://wa.me/?text=${encodeURIComponent(message)}`;
      window.open(whatsappURL, '_blank');
    }
  </script>
</body>
</html>
