<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Singapore Drink Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    .drink-section, .modifier-section {
      margin-bottom: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button.selected {
      background-color: #2e7d32;
    }
    #order-summary {
      margin-top: 30px;
    }
    .order-item {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .order-item input {
      width: 50px;
      text-align: center;
    }
    .delete-btn {
      background-color: #e53935;
    }
  </style>
</head>
<body>
  <h1>Drink Order</h1>

  <div class="drink-section">
    <h2>Select Drink</h2>
    <div id="drink-options">
      <button onclick="selectDrink('Kopi')">Kopi</button>
      <button onclick="selectDrink('Teh')">Teh</button>
      <button onclick="selectDrink('Milo')">Milo</button>
      <button onclick="selectDrink('Barley')">Barley</button>
    </div>
  </div>

  <div class="modifier-section">
    <h2>Add Modifiers</h2>
    <div id="modifier-options">
      <button onclick="toggleModifier('peng')">Peng</button>
      <button onclick="toggleModifier('kosong')">Kosong</button>
      <button onclick="toggleModifier('siew dai')">Siew Dai</button>
      <button onclick="toggleModifier('gao')">Gao</button>
    </div>
  </div>

  <div>
    <label>Quantity: <input type="number" id="quantity" value="1" min="1" /></label>
  </div>

  <button onclick="addOrder()">Add Order</button>

  <div id="order-summary">
    <h2>Order Summary</h2>
    <div id="orders-list"></div>
  </div>

  <script>
    let selectedDrink = "";
    let selectedModifiers = [];
    let orders = [];

    function selectDrink(drink) {
      selectedDrink = drink;
      document.querySelectorAll('#drink-options button').forEach(btn => btn.classList.remove('selected'));
      event.target.classList.add('selected');
    }

    function toggleModifier(mod) {
      const index = selectedModifiers.indexOf(mod);
      if (index > -1) {
        selectedModifiers.splice(index, 1);
        event.target.classList.remove('selected');
      } else {
        selectedModifiers.push(mod);
        event.target.classList.add('selected');
      }
    }

    function addOrder() {
      const quantity = parseInt(document.getElementById('quantity').value);
      if (!selectedDrink || quantity < 1) {
        alert("Please select a drink and quantity.");
        return;
      }

      const order = {
        drink: selectedDrink,
        modifiers: [...selectedModifiers],
        quantity: quantity
      };
      orders.push(order);
      renderOrders();
      resetSelection();
    }

    function deleteOrder(index) {
      orders.splice(index, 1);
      renderOrders();
    }

    function updateQuantity(index, newQty) {
      const qty = parseInt(newQty);
      if (qty > 0) {
        orders[index].quantity = qty;
        renderOrders();
      }
    }

    function renderOrders() {
      const container = document.getElementById('orders-list');
      container.innerHTML = "";

      orders.forEach((order, index) => {
        const div = document.createElement('div');
        div.className = 'order-item';

        const mods = order.modifiers.length > 0 ? " (" + order.modifiers.join(", ") + ")" : "";
        div.innerHTML = `
          <strong>${order.drink}${mods}</strong><br/>
          Quantity: <input type="number" min="1" value="${order.quantity}" onchange="updateQuantity(${index}, this.value)" />
          <button class="delete-btn" onclick="deleteOrder(${index})">Delete</button>
        `;

        container.appendChild(div);
      });
    }

    function resetSelection() {
      selectedDrink = "";
      selectedModifiers = [];
      document.querySelectorAll('#drink-options button').forEach(btn => btn.classList.remove('selected'));
      document.querySelectorAll('#modifier-options button').forEach(btn => btn.classList.remove('selected'));
      document.getElementById('quantity').value = 1;
    }
  </script>
</body>
</html>
