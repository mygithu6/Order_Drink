<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Singapore Drink Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    .section {
      margin-bottom: 20px;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button.selected {
      background-color: #2e7d32;
    }
    .order-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .order-text {
      flex: 1;
      min-width: 150px;
      font-size: 16px;
    }
    input[type="number"] {
      width: 40px;
      margin: 0 10px;
    }
    input[type="text"] {
      padding: 5px;
      font-size: 16px;
      width: 100%;
      margin-top: 5px;
    }
    #note-input, #custom-drink {
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      .button-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1>Drink Order</h1>

  <div class="section">
    <h2>Select Drink</h2>
    <div id="drink-options" class="button-grid">
      <button onclick="selectDrink('Kopi')">Kopi</button>
      <button onclick="selectDrink('Teh')">Teh</button>
      <button onclick="selectDrink('Milo')">Milo</button>
      <button onclick="selectDrink('Others')">Others</button>
    </div>
    <input type="text" id="custom-drink" placeholder="Enter custom drink" style="display: none;" />
  </div>

  <div class="section">
    <h2>Add Modifiers</h2>
    <div id="modifier-options" class="button-grid">
      <button onclick="toggleModifier('O')">O</button>
      <button onclick="toggleModifier('C')">C</button>
      <button onclick="toggleModifier('Peng')">Peng</button>
      <button onclick="toggleModifier('Kosong')">Kosong</button>
      <button onclick="toggleModifier('Siew Dai')">Siew Dai</button>
      <button onclick="toggleModifier('Gah Dai')">Gah Dai</button>
      <button onclick="toggleModifier('Gau')">Gau</button>
      <button onclick="toggleModifier('Di Lo')">Di Lo</button>
      <button onclick="toggleModifier('Po')">Po</button>
      <button onclick="toggleModifier('Yuan Yang')">Yuan Yang</button>
      <button onclick="toggleModifier('Tarik')">Tarik</button>
    </div>
    <div id="note-section">
      <input type="text" id="note-input" placeholder="Add notes (e.g., no sugar, less ice)" />
    </div>
  </div>

  <div class="section">
    <label for="qty">Quantity:</label>
    <input type="number" id="qty" min="1" value="1" />
    <button onclick="addOrder()">Add to Order</button>
  </div>

  <div class="section">
    <h2>Order Summary</h2>
    <div id="order-list"></div>
  </div>

  <script>
    let selectedDrink = "";
    let selectedModifiers = [];
    let orders = [];

    function selectDrink(drink) {
      if (drink === "Others") {
        document.getElementById("custom-drink").style.display = "block";
      } else {
        document.getElementById("custom-drink").style.display = "none";
      }
      selectedDrink = drink;
      document.querySelectorAll("#drink-options button").forEach(btn => btn.classList.remove("selected"));
      event.target.classList.add("selected");
    }

    function toggleModifier(mod) {
      const index = selectedModifiers.indexOf(mod);
      if (index > -1) {
        selectedModifiers.splice(index, 1);
        event.target.classList.remove("selected");
      } else {
        selectedModifiers.push(mod);
        event.target.classList.add("selected");
      }
    }

    function addOrder() {
      let drink = selectedDrink;
      const customDrink = document.getElementById("custom-drink").value.trim();
      const note = document.getElementById("note-input").value.trim();
      const qty = parseInt(document.getElementById("qty").value) || 1;

      if (!drink && !customDrink) {
        alert("Please select a drink or enter a custom drink.");
        return;
      }

      if (drink === "Others" && customDrink) {
        drink = customDrink;
      } else if (drink !== "Others" && customDrink) {
        drink = `${drink} + ${customDrink}`;
      }

      const fullModifiers = [...selectedModifiers];
      if (note) fullModifiers.push(note);

      orders.push({ drink, modifiers: fullModifiers, qty });
      renderOrders();

      // Reset
      selectedDrink = "";
      selectedModifiers = [];
      document.getElementById("custom-drink").value = "";
      document.getElementById("custom-drink").style.display = "none";
      document.getElementById("note-input").value = "";
      document.getElementById("qty").value = 1;
      document.querySelectorAll("button").forEach(btn => btn.classList.remove("selected"));
    }

    function renderOrders() {
      const list = document.getElementById("order-list");
      list.innerHTML = "";
      orders.forEach((order, index) => {
        const div = document.createElement("div");
        div.className = "order-item";

        const summary = `${order.drink}${order.modifiers.length ? " (" + order.modifiers.join(", ") + ")" : ""}`;
        div.innerHTML = `
          <div class="order-text">${summary}</div>
          <input type="number" value="${order.qty}" min="1" onchange="updateQty(${index}, this.value)" />
          <button onclick="deleteOrder(${index})">üóëÔ∏è</button>
        `;
        list.appendChild(div);
      });
    }

    function updateQty(index, newQty) {
      orders[index].qty = parseInt(newQty) || 1;
    }

    function deleteOrder(index) {
      orders.splice(index, 1);
      renderOrders();
    }
  </script>
</body>
</html>
